{{- if .Values.schedd.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schedd-pod
  labels:
    app.kubernetes.io/name: schedd
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: schedd
    spec:
      priorityClassName: system-node-critical
      #hostNetwork: true
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - schedd
            topologyKey: kubernetes.io/hostname
      containers:
      - name: schedd
        resources:
          requests:
            memory: {{ .Values.schedd.requests.memory }}
            cpu: {{ .Values.schedd.requests.cpu }}
        imagePullPolicy: {{ .Values.schedd.image.pullPolicy }}
        securityContext:
          capabilities:
            add:
            - CAP_SYS_ADMIN
          privileged: true
        image: "{{ .Values.schedd.image.name }}:{{ .Values.schedd.image.tag | default .Chart.AppVersion }}"
        volumeMounts:
          - mountPath: "/etc/condor/config.d"
            name: configd
          #- mountPath: "/etc/ca"
          #  name: cafile
          - name: clustersecret
            mountPath: /etc/pwd
          - name: mapfile
            mountPath: /home/uwdir/
          - name: hostcerts
            mountPath: /etc/certs
      volumes:
      - name: configd
        configMap:
          name: scheddconfigd
      #- name: cafile
      #  configMap:
      #    name: cafile
      - name: clustersecret
        secret:
          secretName: clustersecret
          defaultMode: 256
      - name: hostcerts
        secret:
          secretName: htcondor-tls
          defaultMode: 420
      - name: mapfile
        configMap:
          name: mapfile
      - name: spool
        persistentVolumeClaim:
          claimName: spool
  selector:
    matchLabels:
      app.kubernetes.io/name: schedd

  replicas: 1

{{- end }}