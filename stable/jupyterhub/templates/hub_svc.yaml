apiVersion: v1
kind: Service
metadata:
  name: hub-webui
  labels:
    component: "hub"
spec:
  ports:
    - port: 8888
      targetPort: 8888
  selector:
    app: "hub"
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1beta1 Ingress
kind: Ingress
metadata:
  name: hub-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "selfsigned-issuer"

spec:
  tls:
  - hosts:
    - "dashboard.{{ .Values.hub.host }}.xip.io"
    secretName: dash-selfsigned
  rules:
  - host: "dashboard.{{ .Values.hub.host }}.xip.io"
    http:
      paths:
      - path: /
        backend:
          serviceName: hub-webui
          servicePort: 8888